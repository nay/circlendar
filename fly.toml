# fly.toml - Fly.io configuration
# https://fly.io/docs/reference/configuration/

# App name must be globally unique on Fly.io. Change this when you fork.
app = "circlendar"
primary_region = "nrt"  # Tokyo

[build]

[deploy]
  release_command = "bin/rails db:prepare"

[env]
  RAILS_LOG_LEVEL = "info"
  RAILS_SERVE_STATIC_FILES = "true"
  HTTP_PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/up"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
